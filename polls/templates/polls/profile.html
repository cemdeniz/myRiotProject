<!DOCTYPE html>
<html>
{% load static %}
<title>{{ myName }}'s Profile</title>

<div class="container">
    <body>
    <div class="center">
        <form action="">
            {% csrf_token %}
            <h3 style="color:white;">{{ myName }}'s Match History</h3>

            <li style="color:white;"><a href="{% url 'polls:matchdetail' myName myLastMatches1 %}">{{ me1 }} vs {{ enemy1 }}</a></li>
            <li style="color:white;"><a href="{% url 'polls:matchdetail' myName myLastMatches2 %}">{{ me2 }} vs {{ enemy2 }}</a></li>
            <li style="color:white;"><a href="{% url 'polls:matchdetail' myName myLastMatches3 %}">{{ me3 }} vs {{ enemy3 }}</a></li>
            <li style="color:white;"><a href="{% url 'polls:matchdetail' myName myLastMatches4 %}">{{ me4 }} vs {{ enemy4 }}</a></li>
            <li style="color:white;"><a href="{% url 'polls:matchdetail' myName myLastMatches5 %}">{{ me5 }} vs {{ enemy5 }}</a></li>

        </form>
    </div>

    </body>
</div>


</html>

<style>

body {
  background-image: url('{% static "blueBG.png"%}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;

}
.square_btn_r {
  background-color: #03A9F4;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 12px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 8px;
  float: right;
}
.square_btn_l {
  background-color: #6360DC;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: right;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  font-weight: bold;
  border-radius: 8px;
  float: left;
}

.flex-container-row {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  color: white;
}
.flex-container-column {
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  color: white;
}
.flex-container-th{
padding: 15px;
}
.flex-container-td{
padding: 15px;
}
.div {
  margin: 10px;
  padding: 10px;
  font-size: 20px;
}

.center{
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left{
  display: flex;
  flex-direction: column;
  justify-content: left;
  text-align: center;
}








</style>
